{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container mx-auto mt-8">
    <h1 class="text-3xl font-bold mb-4">Edit User</h1>
    <form method="POST" action="{{ url_for('admin.edit_user', user_id=user.id) }}" class="max-w-lg">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700 font-bold mb-2">Password (leave blank to keep current)</label>
            <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">
                <input type="checkbox" name="is_admin" class="mr-2" {% if user.is_admin %}checked{% endif %}>
                Admin User
            </label>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Update User
            </button>
            <a href="{{ url_for('admin.user_list') }}" class="text-blue-500 hover:text-blue-700">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
