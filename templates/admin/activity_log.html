{% extends "base.html" %}

{% block title %}Activity Log{% endblock %}

{% block content %}
<div class="container mx-auto mt-8">
    <h1 class="text-3xl font-bold mb-4">Activity Log</h1>
    <table class="min-w-full bg-white">
        <thead>
            <tr>
                <th class="py-2 px-4 border-b">Timestamp</th>
                <th class="py-2 px-4 border-b">User</th>
                <th class="py-2 px-4 border-b">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td class="py-2 px-4 border-b">{{ log.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                <td class="py-2 px-4 border-b">{{ log.user.username }}</td>
                <td class="py-2 px-4 border-b">{{ log.action }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
