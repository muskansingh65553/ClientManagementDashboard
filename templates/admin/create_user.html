{% extends "base.html" %}

{% block title %}Create User{% endblock %}

{% block content %}
<div class="container mx-auto mt-8">
    <h1 class="text-3xl font-bold mb-4">Create User</h1>
    <form method="POST" action="{{ url_for('admin.create_user') }}" class="max-w-lg">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
            <input type="text" id="username" name="username" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
            <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
            <input type="password" id="password" name="password" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">
                <input type="checkbox" name="is_admin" class="mr-2">
                Admin User
            </label>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Create User
            </button>
            <a href="{{ url_for('admin.user_list') }}" class="text-blue-500 hover:text-blue-700">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
