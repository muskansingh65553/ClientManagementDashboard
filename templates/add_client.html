{% extends "base.html" %}

{% block title %}Add Client{% endblock %}

{% block content %}
<div class="container mx-auto mt-8">
    <h1 class="text-3xl font-bold mb-4">Add New Client</h1>
    <form method="POST" action="{{ url_for('clients.add_client') }}" class="max-w-lg">
        <div class="mb-4">
            <label for="company_name" class="block text-gray-700 font-bold mb-2">Company Name</label>
            <input type="text" id="company_name" name="company_name" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="mb-4">
            <label for="contact_name" class="block text-gray-700 font-bold mb-2">Contact Name</label>
            <input type="text" id="contact_name" name="contact_name" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
            <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="mb-4">
            <label for="phone" class="block text-gray-700 font-bold mb-2">Phone</label>
            <input type="tel" id="phone" name="phone" class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="mb-4">
            <label for="status" class="block text-gray-700 font-bold mb-2">Status</label>
            <select id="status" name="status" required class="w-full px-3 py-2 border rounded-lg">
                <option value="Lead">Lead</option>
                <option value="Prospect">Prospect</option>
                <option value="Customer">Customer</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="reminder_date" class="block text-gray-700 font-bold mb-2">Reminder Date</label>
            <input type="date" id="reminder_date" name="reminder_date" class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="mb-4">
            <label for="reminder_message" class="block text-gray-700 font-bold mb-2">Reminder Message</label>
            <textarea id="reminder_message" name="reminder_message" class="w-full px-3 py-2 border rounded-lg"></textarea>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Add Client
            </button>
            <a href="{{ url_for('clients.clients') }}" class="text-blue-500 hover:text-blue-700">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
