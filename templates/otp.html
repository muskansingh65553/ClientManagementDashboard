{% extends "base.html" %}

{% block title %}OTP Verification{% endblock %}

{% block content %}
<div class="container mx-auto mt-8">
    <h1 class="text-3xl font-bold mb-4">OTP Verification</h1>
    <form method="POST" action="{{ url_for('auth.verify_otp', user_id=user_id) }}" class="max-w-md">
        <div class="mb-4">
            <label for="otp" class="block text-gray-700 font-bold mb-2">Enter OTP</label>
            <input type="text" id="otp" name="otp" required class="w-full px-3 py-2 border rounded-lg" pattern="\d{6}" title="Please enter a 6-digit OTP">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Verify OTP
            </button>
        </div>
    </form>
</div>
{% endblock %}
